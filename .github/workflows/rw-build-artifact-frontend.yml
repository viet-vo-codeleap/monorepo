name: RW - Build Artifact Frontend

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: '22'
        type: string
      upload-artifact:
        description: 'Upload build artifact'
        required: false
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - run: |
          cd frontend
          npm ci
          npm run build
      - if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/deploy-angular-app/browser
