name: Open PR into main

on:
  pull_request:
    branches:
      - main

jobs:
  determine-changes:
    uses: ./.github/workflows/rw-determine-changes.yml
  build-test-frontend:
    needs: determine-changes
    if: needs.determine-changes.outputs.frontend-changed == 'true'
    uses: ./.github/workflows/rw-build-test-fronend.yml

  build-test-backend:
    needs: determine-changes
    if: needs.determine-changes.outputs.backend-changed == 'true'
    uses: ./.github/workflows/rw-build-test-backend.yml

  build-summary:
    runs-on: ubuntu-latest
    needs: [determine-changes, build-test-frontend, build-test-backend]
    if: always()
    steps:
      - name: Build verification summary
        run: |
          echo "Frontend changed: ${{ needs.determine-changes.outputs.frontend-changed }}"
          echo "Backend changed: ${{ needs.determine-changes.outputs.backend-changed }}"
          echo "Frontend build: ${{ needs.build-test-frontend.result }}"
          echo "Backend build: ${{ needs.build-test-backend.result }}"
          
          if [ "${{ needs.build-test-frontend.result }}" == "failure" ] || [ "${{ needs.build-test-backend.result }}" == "failure" ]; then
            echo "Build failed!"
            exit 1
          fi
          
          echo "All relevant builds passed!"