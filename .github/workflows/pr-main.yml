name: Open PR into main

on:
  pull_request:
    branches:
      - main

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.filter.outputs.frontend }}
      backend_changed: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
  build-test-frontend:
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.frontend_changed == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          cd frontend
          npm install
          npm run build

  build-test-backend:
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.backend_changed == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
      - run: |
          cd backend
          dotnet build

  build-summary:
    runs-on: ubuntu-latest
    needs: [determine-changes, build-test-frontend, build-test-backend]
    if: always()
    steps:
      - name: Build verification summary
        run: |
          echo "Frontend changed: ${{ needs.determine-changes.outputs.frontend_changed }}"
          echo "Backend changed: ${{ needs.determine-changes.outputs.backend_changed }}"
          echo "Frontend build: ${{ needs.build-test-frontend.result }}"
          echo "Backend build: ${{ needs.build-test-backend.result }}"
          
          if [ "${{ needs.build-test-frontend.result }}" == "failure" ] || [ "${{ needs.build-test-backend.result }}" == "failure" ]; then
            echo "Build failed!"
            exit 1
          fi
          
          echo "All relevant builds passed!"