name: Open PR into main

on:
  pull_request:
    branches:
      - main

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.filter.outputs.frontend }}
      backend-changed: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  build-frontend:
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Angular Docker image
        run: |
          cd frontend
          docker build -t angular-test:${{ github.sha }} .

  build-backend:
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.backend-changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build .NET Docker image
        run: |
          cd backend
          docker build -t dotnet-test:${{ github.sha }} .

  build-summary:
    runs-on: ubuntu-latest
    needs: [determine-changes, build-frontend, build-backend]
    if: always()
    steps:
      - name: Build verification summary
        run: |
          echo "Frontend changed: ${{ needs.determine-changes.outputs.frontend-changed }}"
          echo "Backend changed: ${{ needs.determine-changes.outputs.backend-changed }}"
          echo "Frontend build: ${{ needs.build-frontend.result }}"
          echo "Backend build: ${{ needs.build-backend.result }}"
          
          if [ "${{ needs.build-frontend.result }}" == "failure" ] || [ "${{ needs.build-backend.result }}" == "failure" ]; then
            echo "Build failed!"
            exit 1
          fi
          
          echo "All relevant builds passed!"