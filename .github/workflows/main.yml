name: Merge PR into main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.gitignore'

env:
  ANGULAR_IMAGE: sample-angular-19
  DOTNET_IMAGE: sample-dotnet-8

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.filter.outputs.frontend }}
      backend-changed: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  build-frontend:
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.frontend-changed == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: meta
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push Angular image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.ANGULAR_IMAGE }}:${{ steps.meta.outputs.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.ANGULAR_IMAGE }}:latest

  build-backend:
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.backend-changed == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: meta
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push .NET image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOTNET_IMAGE }}:${{ steps.meta.outputs.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOTNET_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [determine-changes, build-frontend, build-backend]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-backend.result == 'success')
    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_NAME: ${{ secrets.ACR_NAME }}
          IMAGE_TAG: ${{ needs.build-frontend.outputs.image_tag || needs.build-backend.outputs.image_tag }}
          FRONTEND_CHANGED: ${{ needs.determine-changes.outputs.frontend-changed }}
          BACKEND_CHANGED: ${{ needs.determine-changes.outputs.backend-changed }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          envs: ACR_LOGIN_SERVER,ACR_NAME,IMAGE_TAG,FRONTEND_CHANGED,BACKEND_CHANGED
          script: |
            az login --identity
            az acr login --name $ACR_NAME

            cd /home/vietvo/monorepo
            
            if [ "$FRONTEND_CHANGED" == "true" ]; then
              yq -i ".services.angular-app.image = \"$ACR_LOGIN_SERVER/sample-angular-19:$IMAGE_TAG\"" docker-compose.yml
              echo "Updated Angular image to $IMAGE_TAG"
            fi
            
            if [ "$BACKEND_CHANGED" == "true" ]; then
              yq -i ".services.dotnet-app.image = \"$ACR_LOGIN_SERVER/sample-dotnet-8:$IMAGE_TAG\"" docker-compose.yml
              echo "Updated .NET image to $IMAGE_TAG"
            fi
            
            docker compose down
            docker compose up -d
            echo "Deployment complete with tag: $IMAGE_TAG"